<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">      
  <title>Manage Portal- Modify Course</title>
  </head>



  <body>
      <nav class="navbar navbar-light bg-light">
          <span id ="labelForSection" class="navbar-brand mb-0 h1 text-info">Manage portal - Modify Course</span>
          <button id= "btn_back" class="btn btn-info pull-left" type="button" >Back</button>
      </nav>
      <br>
      <br>
      <div class="container">
            <form>
                    <div class="form-group">
                      <label for="course_id">Course ID</label>
                      <input id="course_id" type="text" class="form-control" placeholder="Course ID">
                    </div>
                    <div class="form-group">
                        <label for="course_name">Course Name</label>
                        <input id="course_name" type="text" class="form-control"  placeholder="Course Name">
                      </div>
                    <div class="form-group">
                      <label for="course_description">Course Description</label>
                      <input id="course_description" type="text" class="form-control"  placeholder="Course Description">
                    </div>
                    <div class="form-group">
                        <label for="course_charger_id">Course Charger ID</label>
                        <input id="course_charger_id" type="text" class="form-control"  placeholder="Course Charger ID">
                    </div>
            </form>

            <input id="btn_submit" type="submit" class="btn btn-info" value="Modify"></input>
     </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
        </nav>




    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/manage_modifyCourse.js"></script>

    
    <script>  
      initiatePage();
    </script>
